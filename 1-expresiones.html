<!DOCTYPE html>
<html ng-app="expresiones">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expresiones</title>
    <script type="text/javascript" src="angular.min.js"></script>
</head>
<body>

<div ng-controller="miController">
    {{ mensaje }}
</div>
    
<script type="text/javascript">

    var expresiones = angular.module('expresiones',[]);
    expresiones.controller('miController', function($scope){
        $scope.mensaje = "Esto es una expresion";
    })

</script>

</body>
</html>
